algafood:
  localstorage: "/home/skip/√Årea de Trabalho"

spring:

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20

  flyway:
    locations:
      - classpath:db/migration
#      - classpath:test-data

  jpa:
    open-in-view: false
    show-sql: true
    properties:
      format-sql: true

  web:
    resources:
      add-mappings: false

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/oauth2/jwks